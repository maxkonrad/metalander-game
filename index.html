<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas"  style="background:#231F20"></canvas>
    <script src="Build/yeterart覺k.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/yeterart覺k.data",
        frameworkUrl: "Build/yeterart覺k.framework.js",
        codeUrl: "Build/yeterart覺k.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
      function resize() {

var canvas = document.getElementById('unity-canvas');
var canvasRatio = canvas.height / canvas.width;
var windowRatio = window.innerHeight / window.innerWidth;
var width;
var height;

if (windowRatio < canvasRatio) {
    height = window.innerHeight;
    width = height / canvasRatio;
} else {
    width = window.innerWidth;
    height = width * canvasRatio;
}

canvas.style.width = width + 'px';
canvas.style.height = height + 'px';
};

window.addEventListener("DOMContentLoaded", resize);
      
    </script>
  </body>
</html>
